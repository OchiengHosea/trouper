
{% extends 'base_content.html' %}

{% block content %}

<div class="gen-bg">
    <div class="m-2">
        <div class="text-center p-4 m-2 mt-5">
            <span class="display-6 text-blast-brown">Login</span>
        </div>
        <div class="d-flex justify-content-center">
            
        </div>
    </div>
    
    <div class="d-flex justify-content-center">
        <div class="col-lg-3 col-md-4 col-sm-12 m-0 p-0 p-3 pt-0 m-3 d-flex shadow login-card">
    
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <div class="container-fluid row m-0 p-0 p-3 pt-0 d-flex">
                        <div class="col-12 m-0 p-0 form-group mt-4">
                            <label for="username">Username</label>
                            <input type="text" class="form-control border-input mt-2" placeholder="Username" aria-describedby="username" name="username" required>
                            <div class="invalid-feedback">
                                {{form.username.errors}}
                            </div>
                        </div>
            
                        <div class="col-12 m-0 p-0 form-group mt-4">
                            <label for="password">Password</label>
                            <input type="text" class="form-control border-input mt-2" id="password" placeholder="Password" aria-describedby="password" name="password" required>
                            <div class="invalid-feedback">
                                {{form.username.errors}}
                            </div>
                        </div>
            
                        <div class="text-danger text-center mt-2">
                            {% if errors %}
                                <small>{{errors}}</small>
                            {% endif %}
                        </div>
                    </div>
                </div>
    
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-sm btn-primary mt-3 text-center ps-4 pe-4">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
<style>
    .login-card{
        background: linear-gradient(180deg, rgba(179,179,180,1) 2%, rgba(255,255,255,1) 97%, rgba(123,124,124,1) 180%);
    }
    label {
        font-weight: 500;
        opacity: .8
    }
    .gen-bg{
        width: 100%;
        height: 100vh;
        overflow-y: hidden;
        background: linear-gradient(rgba(255,255,255,1), rgba(255,255,255,.8)), url("/static/img/trebble.svg") 20% no-repeat fixed;
    }
    #data-content{
        overflow: hidden !important;
    }
</style>
{% endblock content %}
