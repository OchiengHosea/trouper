{% load static %}
<div id='sidenav' class='border-end bg-dark'>
    <div class="text-center border-bottom pt-3 pb-3">
        <img width="40" height="40" src="{% static 'img/user.png' %}" class="rounded-circle" />
        {% if request.user %}
            <div>
                <div><span class="badge badge-sm">{{user.username}}</span></div>
                <div>
                    <small class="text-white"><a href="{% url 'accounts:logout' %}" class="text-white">Logout</a></small>
                </div>
            </div>
        {% else %}
        <div>
            <span class="badge badge-sm"><a href="{% url 'accounts:login' %}">Login</a></span>
        </div>
        {% endif %}
    </div>
    
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="{% url 'artist:artist_list' %}">Artists</a></li>
        <li><a href="{% url 'song:song_list' %}">Songs</a></li>
        <li><a href="{% url 'song:recognition_result_summary' %}">Play Summaries</a></li>
    <ul>
</div>
